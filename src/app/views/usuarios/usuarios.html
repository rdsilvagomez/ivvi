     <template ngbModalContainer></template>
   <div class="card">
     <div class="card-header">
      <button  type="button" class="btn btn-warning btn-sm" (click)="opendgUsuario(contentIngresoUsuario)">Ingresar Nuevo Usuario</button>
     </div>
 <div class="card-block">
<table class="table  table-striped table-sm"> 
<thead>
	<td></td>
   <th>Primer Nombre      </th>
	<th>Apellido   	     </th>
	<th>Usuario        	  </th>
   <th>Password           </th>
	<th>Proveedor          </th>
</thead>
   <tbody *ngIf="listado"> 
  
      <tr  *ngFor="let rec of listado.data" scope="row">
            <td><button type="button" class="btn btn-primary btn-sm"  (click)="actualizarUsuario(contentMensajeConfirmacion,rec)"><i class="fa fa-floppy-o"  > </i> Actualizar  </button></td>
      <td> <input    type="text" class="form-control mb-2 mr-sm-2 mb-sm-0"  [(ngModel)]="rec.firstname"   ></td>
      <td> <input    type="text" class="form-control mb-2 mr-sm-2 mb-sm-0"  [(ngModel)]="rec.lastname"   ></td>  
      <td> <input    type="text" class="form-control mb-2 mr-sm-2 mb-sm-0"  [(ngModel)]="rec.username"   ></td>
      <td> <input    type="password" class="form-control mb-2 mr-sm-2 mb-sm-0"  [(ngModel)]="rec.password"   ></td>
      <td> <input    type="text" class="form-control mb-2 mr-sm-2 mb-sm-0"  [(ngModel)]="rec.idProveedor"   ></td>
      </tr>
</tbody>
</table>
</div>

  <div class="card-footer text-muted">
  <div *ngIf="listado">
     <ngb-pagination [(collectionSize)]="listado._meta.totalCount" [(page)]="page" pageSize = "10"  
     maxSize = 5  rotate = true  ellipses = false boundaryLinks = true size="sm"
      (pageChange)="pageChanged($event)">
    </ngb-pagination>
   </div>
   </div>
   </div>

      <template #contentIngresoUsuario let-c="close" let-d="dismiss">
        <div class="modal-header">
        <h1> Ingreso Usuarios </h1>
        </div>
        <div class="modal-body"  >
        <form>
        <div class="form-group">
          <label for="formGroupExampleInput">Nombres </label>
          <input #Nombres type="text" class="form-control" id="formGroupExampleInput" placeholder="Nombres">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput12">Apellidos</label>
          <input #Apellidos type="text" class="form-control" id="formGroupExampleInput2" placeholder="Apellidos">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput3">Usuario</label>
          <input #Usuario type="text" class="form-control" id="formGroupExampleInput3" placeholder="Usuario">
        </div>
         <div class="form-group">
          <label for="formGroupExampleInput3">Password</label>
          <input #pwd type="password" class="form-control" id="formGroupExampleInput3" placeholder="Password">
        </div>

        </form>


        </div>
        <div class="modal-footer">
          <button type="button"  class="btn btn-primary   " (click)="guardarUsuario(contentMensajeConfirmacion,Nombres.value, Apellidos.value,Usuario.value,pwd.value)"> Ingresar</button>
        </div>
  </template>
<template #contentMensajeConfirmacion>
 <div [ngSwitch]="esError"> 
<div *ngSwitchCase=0  class="alert alert-success" role="alert">
  <strong> {{modalMensaje}}</strong> 
</div>
<div *ngSwitchCase=1  class="alert alert-danger" role="alert">
  <strong> {{modalMensaje}}</strong> 
</div>
</div>
</template>
