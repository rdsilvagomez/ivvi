   <div class="card">
     <div class="card-header">
     
     </div>
 <div class="card-block">
<table class="table  table-striped table-sm"> 
<thead>
	<td></td>
   <th>Primer Nombre      </th>
	<th>Apellido   	     </th>
	<th>Usuario        	  </th>
   <th>Password           </th>
	<th>Proveedor          </th>
</thead>
   <tbody *ngIf="listado"> 
  
      <tr  *ngFor="let rec of listado.data" scope="row">
            <td><button type="button" class="btn btn-primary btn-sm"  (click)="actualizarUsuario(rec)"><i class="fa fa-floppy-o"  > </i> Actualizar  </button></td>
      <td> <input    type="text" class="form-control mb-2 mr-sm-2 mb-sm-0"  [(ngModel)]="rec.firstname"   ></td>
      <td> <input    type="text" class="form-control mb-2 mr-sm-2 mb-sm-0"  [(ngModel)]="rec.lastname"   ></td>  
      <td> <input    type="text" class="form-control mb-2 mr-sm-2 mb-sm-0"  [(ngModel)]="rec.username"   ></td>
      <td> <input    type="password" class="form-control mb-2 mr-sm-2 mb-sm-0"  [(ngModel)]="rec.password"   ></td>
      <td> <input    type="text" class="form-control mb-2 mr-sm-2 mb-sm-0"  [(ngModel)]="rec.idProveedor"   ></td>
      </tr>
</tbody>
</table>
</div>

  <div class="card-footer text-muted">
  <div *ngIf="listado">
     <ngb-pagination [(collectionSize)]="listado._meta.totalCount" [(page)]="page" pageSize = "10"  
     maxSize = 5  rotate = true  ellipses = false boundaryLinks = true size="sm"
      (pageChange)="pageChanged($event)">
    </ngb-pagination>
   </div>
   </div>
   </div>
